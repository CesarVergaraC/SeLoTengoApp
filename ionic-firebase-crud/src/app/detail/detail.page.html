<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Informaci√≥n Detallada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{info?.info_title}}</ion-card-title>
      <p>{{info?.info_description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" [routerLink]="['/edit', info?.key]">
    Editar
  </ion-button>
<!-- -->
  <ion-button expand="full" color="danger" (click)="deleteInfo()">
    Eliminar
  </ion-button>
</ion-content>
